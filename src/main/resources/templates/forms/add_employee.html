<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un employé</title>
    <link rel="stylesheet" href="/css/employee.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://miro.medium.com/v2/resize:fit:500/1*AbiX4LwtSNozoyfypcKvEg.png">
</head>
<body>
<div th:include="header"></div>
    <h1>Ajouter un employé</h1>

    <form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
        <label for="firstNameInput">Prénom</label>
        <input type="text" th:field="*{firstName}" placeholder="Prénom" class="form-control" id="firstNameInput">
        <label for="lastNameInput">Nom</label>
        <input type="text" th:field="*{lastName}" placeholder="Nom" class="form-control" id="lastNameInput">
        <label for="mail">Mail</label>
        <input type="text" th:field="*{mail}" placeholder="Mail" class="form-control" id="mail">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="password">
        <button type="submit"  class="btn btn-primary">Create</button>
    </form>
</body>
</html>
