<header class="row" th:fragment="header">
    <h1 class="col-4">Spring Project</h1>
    <div class="col-2 my-auto">
        <div th:if="${auth != null}" class="row">
            <h4 class="col" th:text="${auth.principal.username}"></h4>
            <a class="col" href="/logout"><button class="btn btn-light">Logout</button></a>
        </div>
        <div th:if="${auth == null}">
            <a href="/login"><button class="btn btn-light">Login</button></a>
        </div>
    </div>
</header>
