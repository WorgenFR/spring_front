<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/employee.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Spring Project</h1>
</header>
<h1 class="employee-title">Liste des employées</h1>

<a href="/add_employee">
    <button class="btn btn-success mb-3" href="/add_emloyee/">+ Add Employee</button>
</a>

<table class="table">
   <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Mail</th>
        <th>Actions</th>
    </tr>
   </thead>
    <tbody>
        <tr th:each="employee: ${employees}">
            <td><span th:text="${employee.firstName}"></span></td>
            <td><span th:text="${employee.lastName}"></span></td>
            <td><span th:text="${employee.mail}"></span></td>
            <td>
                <button class="btn btn-success">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
