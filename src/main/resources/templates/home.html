<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Spring Project</title>
    <link rel="stylesheet" href="/css/employee.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://miro.medium.com/v2/resize:fit:500/1*AbiX4LwtSNozoyfypcKvEg.png">
    <script src="/js/employee.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>console.log($('body'))</script>
</head>
<body>
<div th:include="header"></div>
<h1 class="employee-title">Liste des employés</h1>

<a href="/add_employee" class="add-employee">
    <button class="btn btn-success mb-3" href="/add_emloyee/">+ Ajouter un employé</button>
</a>

<table class="table mx-auto" style="width: 95%">
   <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Mail</th>
        <th>Actions</th>
    </tr>
   </thead>
    <tbody>
        <tr th:each="employee: ${employees}">
            <td><span th:text="${employee.firstName}"></span></td>
            <td><span th:text="${employee.lastName}"></span></td>
            <td><span th:text="${employee.mail}"></span></td>
            <td>
                <a th:href="@{updateEmployee/{id}(id=${employee.id})}"><button class="btn btn-success">Modifier</button></a>
                <a th:href="@{deleteEmployee/{id}(id=${employee.id})}"><button class="btn btn-danger">Supprimer</button></a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
